<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- PWA Primary Meta Tags -->
    <title>Kirayedar24 - Property Management App</title>
    <meta name="title" content="Kirayedar24 - Property Management App" />
    <meta name="description" content="Complete property management solution for buying, selling and renting properties" />
    
    <!-- PWA Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Kirayedar24" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kirayedar24.app/" />
    <meta property="og:title" content="Kirayedar24 - Property Management App" />
    <meta property="og:description" content="Complete property management solution for buying, selling and renting properties" />
    <meta property="og:image" content="/icon-512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kirayedar24.app/" />
    <meta property="twitter:title" content="Kirayedar24 - Property Management App" />
    <meta property="twitter:description" content="Complete property management solution for buying, selling and renting properties" />
    <meta property="twitter:image" content="/icon-512.png" />
    
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />
    
    <style>
        /* Basic loading styles */
        #root {
            height: 100vh;
            overflow: hidden;
        }
        
        .expo-loading-screen {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
            z-index: 1000;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .expo-loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background-color: #007AFF;
        }
        
        @media (prefers-color-scheme: dark) {
            .expo-loading-screen {
                background-color: #000000;
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
        <!-- Loading screen while the app initializes -->
        <div class="expo-loading-screen">
            <div class="expo-loading-logo"></div>
        </div>
    </div>
    
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Simple app install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            deferredPrompt = e;
        });
        
        // Add to home screen functionality
        function addToHomeScreen() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }
        
        // Make function available globally
        window.addToHomeScreen = addToHomeScreen;
    </script>
</body>
</html>
